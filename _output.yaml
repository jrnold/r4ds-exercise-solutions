bookdown::gitbook:
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">R for Data Science Solutions</a></strong></li>
        <div id="google_translate_element"></div>

      after: |
        <a href="https://bookdown.org" target="https://bookdown.org/yihui/bookdown">Published with bookdown</a>

    edit:
      link: https://github.com/jrnold/r4ds-exercise-solutions/edit/master/%s
      text: "Edit"
    sharing:
      facebook: no
      twitter: yes
      google: no
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      all:
      - facebook
      - google
      - twitter
      - linkedin
      - weibo
      - instapaper
      - vk
  css:
  - "includes/r4ds.css"
  - "includes/r4ds-solutions.css"
  - "includes/ort.css"
  md_extensions: "+native_divs+native_spans+escaped_line_breaks+smart"
  download:
  - ["PDF", "pdf"]
  includes:
    in_header:
    - "includes/google-analytics.html"
    - "includes/hypothesis.html"
    before_body:
    - "includes/open-review.html"
    after_body:
    - "includes/google-translate.html"

bookdown::pdf_book:
  keep_tex: yes
  latex_engine: "xelatex"
  md_extensions: "+native_divs+native_spans+escaped_line_breaks+smart"
  includes:
    in_header: "includes/r4ds.tex"
